required:
  - job_name
  - num_cpus
  - script

properties:
  job_name:
    type: string
    title: Job Name
    default: hello_bro

  num_cpus:
    type: integer
    title: Number of CPUs
    default: 5
    minimum: 1

  script:
    type: string
    title: Script to Execute
    default: example.py
